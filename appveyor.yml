version: 1.0.{build}

image: Visual Studio 2017

configuration:
  - Release

platform:
  - x64
  - x86

environment:
  access_token:
    secure: qBY+/0pT+5RoiwsHkr09q1jT2e0VCpDLAxleRTh+1iHCQXA1N9Z4ETvj+Eo7k2RS

  matrix:
    - LINKING: static

init:
  - ps: $env:TIMESTAMP = [int][double]::Parse((Get-Date -UFormat %s))
  - ps: $env:TAG_MESSAGE = "Automatically generated tag at " + (Get-Date -UFormat "%Y-%m-%d %H:%M:%S")
  - ps: $env:NEED_TO_PUBLISH = $env:APPVEYOR_REPO_COMMIT_MESSAGE.Contains("[deploy]")
  - set "TAG_NAME=%APPVEYOR_REPO_BRANCH%-%TIMESTAMP%"

  - ps: |
      if ($env:NEED_TO_PUBLISH) {
        Add-Content "$HOME\.git-credentials" "https://$($env:access_token):x-oauth-basic@github.com`n"
      }

  - if "%NEED_TO_PUBLISH%"=="True" (
      git config --global credential.helper store &&
      git config --global user.email "async3619@naver.com" &&
      git config --global user.name "Sophia" &&
      git tag -a %TAG_NAME% -m "%TAG_MESSAGE%" &&
      git push --tags
    )

before_build:
  - if "%PLATFORM%"=="x64" ( set "arch= Win64" )
  - if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" ( set "GENERATOR=Visual Studio 15 2017%arch%" )
  - if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2015" ( set "GENERATOR=Visual Studio 14 2015%arch%" )
  - if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2013" ( set "GENERATOR=Visual Studio 12 2013%arch%" )

  - git clone https://github.com/taglib/taglib taglib

  - set "DIST=..\%APPVEYOR_REPO_BRANCH%-%PLATFORM%"
  - set "ARTIFACT_NAME=%APPVEYOR_REPO_BRANCH%-windows-%PLATFORM%-%LINKING%"

  - set "CMAKE_OPTIONS=-G "%GENERATOR%""
  - set "CMAKE_OPTIONS=%CMAKE_OPTIONS% -DCMAKE_INSTALL_PREFIX=%DIST%"
  - set "CMAKE_OPTIONS=%CMAKE_OPTIONS% -DCMAKE_BUILD_TYPE=%CONFIGURATION%"
  - if "%LINKING%"=="static" ( set "CMAKE_OPTIONS=%CMAKE_OPTIONS% -DBUILD_SHARED_LIBS=OFF -DENABLE_STATIC_RUNTIME=ON" )

build_script:
  - cd ./taglib

  - cmake -G "%GENERATOR%" %CMAKE_OPTIONS% .

  - msbuild all_build.vcxproj /p:Configuration=%CONFIGURATION%
  - msbuild install.vcxproj

on_success:
  - cd ..

  - 7z a -ttar %ARTIFACT_NAME%.tar ./%APPVEYOR_REPO_BRANCH%-%PLATFORM%
  - 7z a -tgzip %ARTIFACT_NAME%.tar.gz %ARTIFACT_NAME%.tar

artifacts:
  - path: '.\*.tar.gz'

deploy:
  provider: GitHub
  auth_token:
    secure: HXeiYWOUHuaIgFjAduz+0mtu+TFeliN7kCR/Z3kGAine00S1puQ4xcKUk8L1IJVs
  artifact: /.*\.tar\.gz/
  force_update: true
  on:
    appveyor_repo_tag: true        # deploy on tag push only