language: c

matrix:
  include:
    - os: linux
      dist: xenial
      env: CONFIGURATION=Release
      addons:
        apt:
          update: true
          packages:
            - gcc-multilib
            - g++-multilib
            - p7zip-full
            - zlib1g-dev

    - os: linux
      dist: xenial
      env: CONFIGURATION=Debug
      addons:
        apt:
          update: true
          packages:
            - gcc-multilib
            - g++-multilib
            - p7zip-full
            - zlib1g-dev

    - os: osx
      env: CONFIGURATION=Release
      osx_image: xcode8

    - os: osx
      env: CONFIGURATION=Debug
      osx_image: xcode8

before_install:
  - if [[ "$TRAVIS_TAG" == "" ]] && [[ "$TRAVIS_COMMIT_MESSAGE" == *"[deploy]" ]]; then travis_terminate 0; fi

  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install p7zip; fi

  - if [[ "$TRAVIS_TAG" == "" ]]; then
      export BRANCH_NAME="$TRAVIS_BRANCH";
    else
      export BRANCH_NAME=$(echo "$TRAVIS_BRANCH" | rev | cut -d"-" -f2- | rev);
    fi

  - export CPU_COUNTS=$(nproc --all)

  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export CPU_COUNTS=$(sysctl -n hw.physicalcpu); fi

script:
  - bash ./build.sh

after_success:
  - if [[ "$CONFIGURATION" == "Debug" ]]; export ARTIFACT_POSTFIX="-debug"; fi

  - export ARTIFACT_NAME="${BRANCH_NAME}-${TRAVIS_OS_NAME}-x86-static${ARTIFACT_POSTFIX}"
  - export BOOST_DIST="./boost/${BRANCH_NAME}-x86"

  - cp ./meta.json ${BOOST_DIST}
  - 7z a -ttar ${ARTIFACT_NAME}.tar ${BOOST_DIST}
  - 7z a -tgzip ${ARTIFACT_NAME}.tar.gz ${ARTIFACT_NAME}.tar

  - export ARTIFACT_NAME="${BRANCH_NAME}-${TRAVIS_OS_NAME}-x64-static${ARTIFACT_POSTFIX}"
  - export BOOST_DIST="./boost/${BRANCH_NAME}-x64"

  - cp ./meta.json ${BOOST_DIST}
  - 7z a -ttar ${ARTIFACT_NAME}.tar ${BOOST_DIST}
  - 7z a -tgzip ${ARTIFACT_NAME}.tar.gz ${ARTIFACT_NAME}.tar

deploy:
  provider: releases
  api_key:
    secure: 
  file: ./*.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    tags: true