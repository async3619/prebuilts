language: c

# Travis CI build matrix.
# Each entry below will trigger an extra, parallel build on Travis.
matrix:
  include:
    - env: linking=static arch=x64
      os: linux
      dist: trusty
      addons:
        apt:
          update: true
          packages:
            - p7zip-full

    - env: linking=static arch=x86
      os: linux
      dist: trusty
      addons:
        apt:
          update: true
          packages:
            - gcc-multilib
            - g++-multilib
            - p7zip-full

    - env: linking=static arch=x64
      os: osx
      osx_image: xcode8

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install p7zip; fi

install:
  - git clone https://github.com/taglib/taglib taglib
  - cd ./taglib

  - export DIST="../travis-${arch}"
  - export ARTIFACT_NAME="${TRAVIS_BRANCH}-${TRAVIS_OS_NAME}-${arch}-${linking}"

script:
  # set variables related with compiler option for x86 architecture first
  - if [[ "${arch}" == "x86" ]]; then
      export CFLAGS=-m32;
      export CXXFLAGS=-m32;
      export PKG_CONFIG_PATH=/usr/lib/i386-linux-gnu/pkgconfig;
    fi

  # build it
  - cmake -DCMAKE_INSTALL_PREFIX=${DIST} -DBUILD_SHARED_LIBS=OFF -DENABLE_STATIC_RUNTIME=ON -DCMAKE_BUILD_TYPE=Release .
  - make
  - sudo make install

after_success:
  - cd ..
  - 7z a -ttar ${ARTIFACT_NAME}.tar ./travis-${arch}
  - 7z a -tgzip ${ARTIFACT_NAME}.tar.gz ${ARTIFACT_NAME}.tar

deploy:
  provider: releases
  api_key:
    secure: 
  file: ./*.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
